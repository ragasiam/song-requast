<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <div data-role="main" class="ui-content">
    <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left">Show Popup Form</a>

    <div data-role="popup" id="myPopup" class="ui-content" style="min-width:250px;">
      
      <form class="cc_request_form" data-username="ragasiamfm">
<div data-type="result"></div>
Song Title: <input type="text"  name="request[artist]" size="25" maxlength="127" /><br />
Movie Name: <input type="text"  name="request[title]" size="25" maxlength="127" /><br />
Dedicated to: <input type="text"  name="request[dedication]" size="25" maxlength="127" /><br />
Your name: <input type="text"  name="request[sender]" size="25" maxlength="127" /><br />
Your E-mail: <input type="text"  name="request[email]" size="25" maxlength="127" /><br />
<input type="button" value="Submit song request" data-type="submit" /><br />
</form>
      
    </div>
  </div>

 
<script language="javascript" src="https://control.internet-radio.com:2199/system/request.js" type="text/javascript"></script>

</body>
</html>
